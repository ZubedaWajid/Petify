            <script>

                }


            function validate_form() {
                
                var breed_pet = document.forms["pet_form"]["breed"];
                var pet_select = document.forms["pet_form"]["choose"]
                var age_pet = document.forms["pet_form"]["age"];
                var gender_pet = document.forms["pet_form"]["gender"];
                var comment_pet = document.forms["pet_form"]["comment"];
                var name_pet = document.forms["pet_form"]["name"];
                var email_pet = document.forms["pet_form"]["email"];
                var suitableFam_pet = document.forms["pet_form"]["fam"];
                
                
                var breedSelect = false;
                var petSelect = false;
                var genderSelect = false;
                var emailDefault = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var comment_trimmed = comment_pet.value.trim();
                var nameEntered = false;
                var suitableFam = false;
                

                for (var i = 0; i < pet_select.length; i++) {
                    if (pet_select[i].checked) {
                    petSelect = true;
                    break;
                    }
                }
                if (!petSelect) {
                    alert("Please select a Pet.");
                    event.preventDefault();
                    return false; 
                
                }
                for (var i = 0; i < breed_pet.length; i++) {
                    if (breed_pet[i].checked) {
                    breedSelect = true;
                    break;
                    }
                }
                

                if (!breedSelect) {
                    alert("Please select a Breed.");
                    event.preventDefault();
                    return false; 
                
                }
               
                if (age_pet.value =="default") {
                    alert("Please select an age.");
                    event.preventDefault();
                    return false; 
                }
                for (var i = 0; i < gender_pet.length; i++) {
                    if (gender_pet[i].checked) {
                    genderSelect = true;
                    break;
                    }
                }
               
                if (!genderSelect) {
                    alert("Please select a gender.");
                    event.preventDefault();
                    return false; 
                
                }

                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                var checkedOne = Array.prototype.slice.call(checkboxes).some(x => x.checked);
              
                if (!checkedOne) {
                    alert("Please select at least one checkbox.");
                    event.preventDefault();
                      return false; 
                }

                for (var i = 0; i < suitableFam_pet.length; i++) {
                    if (suitableFam_pet[i].checked) {
                    suitableFam = true;
                    break;
                    }
                }
               if (!suitableFam) {
                  alert("Please select if your animal is suitable for small children.");
                  event.preventDefault();
                    return false; 
                }
               
                if (comment_trimmed == "") {
                    alert("Please add some comments on your pet.");
                    event.preventDefault();
                    return false; // prevents form submission
                }

                if (name_pet.value === "") {
                    alert("Please enter your name.");
                    event.preventDefault();
                    return false; // prevents form submission
                }
                if (emailDefault.test(email_pet.value) == false) {
                    alert("Please add a valid email.");
                    event.preventDefault();
                    return false; // prevents form submission
                }
                
                return true; // allows form submission
                }
