<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
       
        <tr>
            <th style="font-size: 30px;">Music Lover's Survey</th>  
            <th><a href="https://pixabay.com/vectors/silhouette-musical-clef-bass-3275055/"><img src="musicalNote.webp" alt="img" height="100"></a></th>
        </tr>
    
    </table>
    <form>
<fieldset>

  <legend>Music Lover's Personal information</legend>

  <label for="fname">First name</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Family name</label>
  <input type="text" id="lname" name="lname"><br><br>
 
  <label>Gender: </label>
  <input type="radio" name="gndBox" id="fBox">
  <label>Female</label>
  <input type="radio" name="gndBox" id="mBox">
  <label >Male</label><br><br>
  <label>What age category are you from?</label> 
  <select name="age" id="age">
  <option value="under18">Less than 18</option>
  <option value="Over18">Greater than 18</option>
  </select>
  <br><br>
  <label for="email">Email</label>
  <input type="text" name="email" id="email">

</fieldset>
<br>
<fieldset>

<legend>Survey Questions</legend>
  
  <label>Which type of music do you listen to? (Pick as many as apply)</label><br>
  <input type="checkbox" name="blues" id="blues">  
  <label for="blues">Blues</label>
  <input type="checkbox" name="classical" id="classical">
  <label>Classical music</label>
  <input type="checkbox" name="electronic" id="electronic">
  <label for="electronic">Electronic Music</label>
  <br>
  <input type="checkbox" name="hiphop" id="hiphop">
  <label for="hiphop">Hip Hop/Rap</label>
  <input type="checkbox" name="pop" id="pop">
  <label for="pop">Pop (Popular music)</label>
  <input type="checkbox" name="reggae" id="reggae">
  <label for="reggae">Reggae</label>
  <br>
  
  <input type="checkbox" name="other" id="other">
  <label for="other">Other</label>
  <br><br>

  <label>List your 3 favourite artists/bands:</label><br>
  <input type="text" name="artist1" id="artist1">  
  <input type="text" name="artist2" id="artist2">   
  <input type="text" name="artist3" id="artist3">
  <br><br>

  <label>If you were to win tickets whichs how would you like 2 tickets to?</label><br>
  <input type="radio" name="ticketsBox" id="brit">
  <label>BRIT FLOYD (March 24, 2016)</label>
  <input type="radio" name="ticketsBox" id="iron">
  <label>IRON MAIDEN (April 1, 2016)</label>
  <input type="radio" name="ticketsBox" id="janet">
  <label>JANET JACKSON (June 17, 2016)</label>
  <input type="radio" name="ticketsBox" id="adele">
  <label>ADELE (September 30, 2016)</label>


</fieldset>

<p>Thank you for taking the time to fill out our survey!</p>
  <input type="submit">
  <input type="reset">
  
</form>



</body>
</html>
